<h3 style="text-align: center;">Employee Details</h3> 

<table border="2" align="center">
    <thead>
        <th> Employee Id </th>
        <th> Employee Name </th>
        <th> Employee Salary </th>
        <th> Employee Age </th> 
    </thead>

    <tbody>
        <tr *ngFor="let item of response">
            <td>{{item.id}}</td>
            <td>{{item.employee_name}}</td>
            <td>{{item.employee_salary}}</td>
            <td>{{item.employee_age}}</td>
        </tr>
    </tbody>
</table>
