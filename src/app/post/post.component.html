<h3 style="text-align: center;">Posts</h3> 

<table border="2" align="center">
    <thead>
        <th> User Id </th>
        <th> Title </th>
        <th> Body </th> 
    </thead>

    <tbody>
        <tr *ngFor="let item of (response|async)">
            <td>{{item.userId}}</td>
            <td>{{item.title | slice:0:15}}</td>
            <td>{{item.body | slice:0:50}}</td>
        </tr>
    </tbody>
</table>
